<head>
    <title>Desaparecidos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>

<template name="home">
    {{#autoForm collection="Desaparecidos" id="insertDesaparecidosForm" type="insert"}} {{/autoForm}}
    {{#if showCreateDialog}}
        {{> createDialog}}
    {{/if}}
    {{#if showErrorCountry}}
        {{> errorCountry}}
    {{/if}}
    <div class="wrapper">
        {{> nav}}
        {{>header}}
        <div class="content">
            {{>map}}
        </div>

    </div>

</template>
