<template name="home">
<head>
    <title>Desaparecidos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>

    {{#autoForm collection="Desaparecidos" id="insertDesaparecidosForm" type="insert"}} {{/autoForm}}
    {{#if showCreateDialog}}
        {{> createDialog}}
    {{/if}}
    {{#if showErrorCountry}}
        {{> errorCountry}}
    {{/if}}
    <div class="wrapper">
        {{> nav}}
        {{> yield "content"}}

        {{>footer}}
    </div>

</template>
